		</div>
	</div>
	<div class="footer"></div> 
	<script type="text/javascript">
		function myFunction(element){
			document.getElementById("name_event").value = "";
			document.getElementById("day").value = "";
			document.getElementById("name_people").value = "";
			document.getElementById("more_inf").value = "";
			var number_table = element.innerText[0]
			var element_table = element
			var dialog = document.getElementById('window');  
			document.getElementById('table_table').onclick = function() {  
				dialog.show();  
			};  
			document.getElementById('exit').onclick = function() {  
				dialog.close();  
			};
			function Write_color(){
				// alert(document.getElementById("txt").value);
				var name_event = document.getElementById("name_event").value
				var day = document.getElementById("day").value
				var name_people = document.getElementById("name_people").value
				var more_inf = document.getElementById("more_inf").value
				element_table.innerHTML = number_table+'<br><br>'+ '<span id="name_ev">'  + name_event + '</span>' + '<br>'+ '<span id="dday">' + day +'</span>' + '<br>'+ '<span id="namee_people">' + name_people + '</span>'+ '<br>'+ '<span id="more">' + more_inf + '</span>'
				element_table.style.backgroundColor = "#d9f6ff";
			}  
			document.getElementById("btn").onclick = Write_color;

			function Redaction(){
				if (document.getElementById("name_ev") == null) {
					document.getElementById("name_event").value = "";
				}else{
					document.getElementById("name_event").value = document.getElementById("name_ev").innerText
				};
				if (document.getElementById("dday") == null) {
					document.getElementById("day").value = "";
				}else{
					document.getElementById("day").value = document.getElementById("dday").innerText
				};
				if (document.getElementById("namee_people") == null) {
					document.getElementById("name_people").value = "";
				}else{
					document.getElementById("name_people").value = document.getElementById("namee_people").innerText
				};
				if (document.getElementById("more") == null) {
					document.getElementById("more_inf").value = "";
				}else{
					document.getElementById("more_inf").value = document.getElementById("more").innerText
				};

			}
			document.getElementById("btn1").onclick = Redaction;
		}; 
	</script>
